<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French-press Coffee</title>
</head>
<body>
  <h1>French-press Coffee</h1>
  <img src="https://www.tastingtable.com/img/gallery/coffee-brands-ranked-from-worst-to-best/intro-1645231221.webp" alt="Coffee">
  <h2>Ingredients</h2>
  <ul>
    <li>Coffee beans</li>
    <li>Water</li>
  </ul>
  <h2>Steps</h2>
  <ol>
    <li>Grind coffee beans.</li>
    <li>Fill bottom of french-press with ground coffee.</li>
    <li>Fill french press with boiling water, stir</li>
    <li>Wait 5 minutes, then gently press plunger.</li>
    <li>Enjoy.</li>
  </ol>
</body>
</html>
